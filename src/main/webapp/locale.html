<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>read-cookie-test</title>
</head>
<body>
<ol>
    <li><a href="/set-cookie?locale=ko">ko</a></li>
    <li><a href="/set-cookie?locale=en">en</a></li>
    <li><a href="/read-cookie">/read-cookie</a></li>
</ol>

<button onclick="createCookies()">쿠키 생성</button>
<button onclick="deleteCookies()">쿠키 삭제</button>

<script>
    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }

    function createCookies() {
        const myName = "정훈";
        const myAge = 25;

        setCookie('myName', myName, 7);
        setCookie('myAge', myAge.toString(), 7);

        alert('쿠키가 생성되었습니다.');
    }

    function deleteCookies() {
        document.cookie = "myName=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "myAge=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        alert('쿠키가 삭제되었습니다.');
    }
</script>

</body>
</html>
